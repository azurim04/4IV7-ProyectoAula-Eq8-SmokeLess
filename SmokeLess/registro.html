<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/registro.css">
    <script src="./js/validacion.js"></script>
    <title>Registrar usuario</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="contenido-header">
                <img src="./IMG/SmokeLess..png" width="50px" height="50px">
            </div>

        <div class="register">
            <div class="register-header">
                <h1>Regístrate</h1>
            </div>
            <br>
            <div class="register-form">
                <form action="" onsubmit="return registro(this)">
                    <div>
                        <label>
                            <h3>Ingrese un nombre</h3>
                        </label>
                        <br> 
                        <input type="text" placeholder="Nombre de usuario" class="cadena" maxlenght="20">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Ingrese una contraseña</h3>
                        </label>
                        <br>
                        <input type="text" placeholder="Contraseña" class="cadena" maxlenght="20">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Ingrese de nuevo la contraseña</h3>
                        </label>
                        <br>
                        <input type="text" placeholder="Contraseña" class="cadena" maxlenght="20">
                        <br>
                    </div>
                    <br>
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>
