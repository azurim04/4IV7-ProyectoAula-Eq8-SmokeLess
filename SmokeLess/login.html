                    <br>
                    <div>

                            <h3>Contraseña</h3>
                        </label>
                        <br>
                        <input type="password" placeholder="Contraseña" class="cadena" maxlenght="10">
                        <br>
                    </div>
                    <br>
                    <input type="checkbox" name="rcontra" value="1">Recordar Contraseña
                    <br>
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </div>
